<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice game</title>
</head>

<body>
    <div class="container-fluid my-container text-center bg-gray pt-3 pb-3">
        <h1 class="pb-2"><img src="./img/dicelogo.png" alt="dice logo" width="100" height="100"> Dice Game</h1>
        <p>Benvenuto hai voglia di tentare la fortuna in un semplice gioco di dadi?<br>
            seleziona quanti dadi vuoi tirare dopo aver sommato il risultato quello maggiore sar√† il vincitore!<br>
            riuscirai a battere il computer?</p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="inputState" class="form-label">N. Rolls</label>
                <select id="inputState" class="form-select" onchange="check()">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div id="bottoneprincipale" class="col-12">
                <button type="submit" class="btn btn-primary mt-2" onclick="rollDice()">Rolla i dadi</button>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-4 border myBorder g-1">
                <p class="mt-1">Player</p>
                <p id="diceGiocatore"></p>
            </div>
            <div class="col-3  "> <img src="./img/vs.png" alt="dice logo" width="200" height="200"> </div>
            <div class="col-4 border myBorder g-1">
                <p class="mt-2">Computer</p>
                <p id="diceComputer"></p>
            </div>
            <div class="col-4 mt-2">
                <h2 class="border myBorder">

                </h2>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
